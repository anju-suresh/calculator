<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images\calc1.jpg" alt="First slide" height="200px" width="auto">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images\calc2.jpg" alt="Second slide"  height="200px" width="auto">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images\calc3.jpg" alt="Third slide"  height="200px" width="auto">                
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images\calc4.jpg" alt="Third slide"  height="200px" width="auto">

</head>
<body>
    
            <nav class="navbar navbar-expand-sm bg-light navbar-danger justify-content-center">
                <a class="navbar-brand" href="#">
                        <img src="https://www.thesun.co.uk/wp-content/uploads/2018/04/nintchdbpict000399099441.jpg" alt="calcimage" width="50px" height="50px">
                        <img src="images\heading.jpg" alt="heading">
                </a>
            </nav>
       
    <form>
        <div class="container" style="padding: 20px;">
            <div class="row myMargin">
                <div class="col col-md-3"></div>
                <div class="col  col-6 col-md-6 border border-primary bg-warning" style="padding: 20px;">
                    <table class="table table-borderless">
                       <tr>
                           <td class="table-warning">
                            <div class="container" style="padding: 5px;">
                                <div class="row myMargin">
                                    <div class="col">
                                        <div class="row myMargin1">
                                            <input type="text" class="form-controler myMargin1 border-danger">
                                            <label for="Number1" class="myMargin1 font-weight-bolder">1st Number</label>
                                        </div>
                                        <div class="row myMargin1">
                                            <input type="text" class="form-controler myMargin1 border-danger">
                                            <label for="Number2" class="myMargin1 font-weight-bolder">2nd Number</label>
                                        </div>
                                        <div class="row myMargin1">
                                            <input type="text" class="form-controler myMargin1 border-success">
                                            <label for="result" class="myMargin1 font-weight-bolder">Answer</label>
                                        </div>
                                        <div class="row">
                                            <button class="col-sm-2 col-2 text-center myMargin">7</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">8</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">9</button>
                                            <button class="col-sm-2 col-2 text-center myMargin bg-secondary font-weight-bolder">+</button>
                                        </div>
                                        <div class="row">
                                            <button class="col-sm-2 col-2 text-center myMargin">4</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">5</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">6</button>
                                            <button class="col-sm-2 col-2 text-center myMargin bg-secondary font-weight-bolder">-</button>
                                        </div>
                                        <div class="row">
                                            <button class="col-sm-2 col-2 text-center myMargin">1</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">2</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">3</button>
                                            <button class="col-sm-2 col-2 text-center myMargin bg-secondary font-weight-bolder">x</button>
                                        </div>
                                        <div class="row">
                                            <button class="col-sm-2 col-2 text-center myMargin bg-info font-weight-bolder"><-</button>
                                            <button class="col-sm-2 col-2 text-center myMargin">0</button>
                                            <button class="col-sm-2 col-2 text-center myMargin bg-success font-weight-bolder">=</button>
                                            <button class="col-sm-2 col-2 text-center myMargin bg-secondary font-weight-bolder">%</button>
                                        </div>
                                    </div>
                                    <div class="col col-md-3"></div>
                                </div>
                            </div>
                           </td>
                       </tr>
                    </table> 
                </div>
                <div class="col col-md-4"></div>
            </div>
        </div>
        <table class="table table-borderless">


        </table>
    </form>
</body>
</html>
